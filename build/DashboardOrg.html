<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ignes</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet">
    <style>
        #map {
            height: 70%;

        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<!--Navbar-->
<div>
    <nav class="navbar navbar-expand-lg navbar-light" id = "navbarDef">
        <div class="container" id="cont">
            <a class = "navbar-brand js-scroll-trigger"  id ="expBrand" href="#page-top"> Ignes </a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li id ="profile_button"class="nav-item pointer-finger l"><a class="nav-link js-scroll-trigger l"  ><a class="fa fa-user"> </a>Perfil</a></li>
                    <li id ="feed_button"class="nav-item pointer-finger l"><a class="nav-link js-scroll-trigger l"  /><a class="fa fa-newspaper-o"> </a>Feed</a></li>
                    <li id = "map_button" class="nav-item pointer-finger l"><a class="nav-link js-scroll-trigger l"  /><a class="fa fa-map-o"> </a>Mapa</a></li>
                    <li id ="email_button"class="nav-item pointer-finger l"><a class="nav-link js-scroll-trigger l" ><a class="fa fa-envelope-o"> </a>Caixa de Entrada</a></li>
                    <li id ="user_table_button"class="nav-item pointer-finger l"><a class="nav-link js-scroll-trigger l" ><a class="fa fa-users"> </a>Utilizadores </a></li>
                    <li id = "logout_button" class="nav-item pointer-finger l"><a class="nav-link js-scroll-trigger l"><a class="fa fa-power-off"> </a>Terminar Sessão</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!--Search Location-->
<div class="container" id = "search_location_style">
    <div class="row" id="searchType">
        <div class ="col-lg-12 col-sm-12 text-center">
            <div class="form-group floating-label-form-group controls">
                <input type="text" id="location" class="form-control" placeholder="Inserir localização"/>
            </div>
            <button type="submit" class="btn btn-default btn-colorRed" id="search_location" > Procurar</button>
        </div>
    </div>
</div>

<!--List Users-->
<div id="list_users" style="display: none">
    <div class="container">
        <div class="table-responsive">
            <table class=" table table-bordered table-striped" id="user_table">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </table>
        </div>
    </div>
</div>

<!--Map-->
<div id ="map"/>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfHsLp6fKLK4YZ2WSoXO0KsM58Clspg8k"></script>
<script src="js/DashboardOrg.js"></script>
</body>
</html>
