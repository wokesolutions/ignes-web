<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ignes</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../css/index.css" rel="stylesheet">
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light" id = "navbarAdmin">
    <div class="container" id="cont">
        <a class = "navbar-brand js-scroll-trigger"  id ="expBrand" href="#page-top"><img src="../images/admin.png" height="70" width="auto"/></a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li id ="list_users_button"class="nav-item pointer-finger l"><a class="nav-link js-scroll-trigger l" ><a class="fa fa-users"> </a>Utilizadores</a></li>
                <li id ="list_pending_button"class="nav-item pointer-finger l"><a class="nav-link js-scroll-trigger l" ><a class="fa fa-users"> </a>Organizações Pendestes</a></li>
                <li id = "logout_button" class="nav-item pointer-finger l"><a class="nav-link js-scroll-trigger l"><a class="fa fa-power-off"> </a>Terminar Sessão</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--List Users-->
<div id="list_users">
    <div class="row">

        <div class=" col-md-2 col-lg-2 text-center">
            <button class="btn btn-default btn-style" id="refresh_users"><img src="../images/35923386_2194373630589273_841953408381353984_n.png" height="30"></i> </button>
        </div>
        <div class=" col-md-10 col-lg-10 text-center"></div>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class=" table table-hover table-style text-center" id="user_table">
                <tr>
                    <th class="th-style">Nome</th>
                    <th class="th-style">Email</th>
                    <th class="th-style">Nivel de Permissões</th>
                    <th class="th-style">Pontos</th>
                    <th class="th-style" style="border-top:0">Promover/Despromover</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-8 col-lg-8 text-center"></div>
        <div class=" col-md-2 col-lg-2 text-center">
            <button style="display: none" class="btn btn-default" id="previous_list"><i class="fa fa-toggle-left size"></i> </button>
        </div>
        <div class=" col-md-1 col-lg-1 text-center">
            <button style="display: none" class="btn btn-default" id="next_list"><i class="fa fa-toggle-right size"></i> </button>
        </div>
        <div class=" col-md-1 col-lg-1 text-center"></div>
    </div>
</div>

<div id="list_pending_orgs"style="display: none">
    <div class="row">

        <div class=" col-md-2 col-lg-2 text-center">
            <button class="btn btn-default btn-style" id="refresh_orgs_pending"><img src="../images/35923386_2194373630589273_841953408381353984_n.png" height="30"></i> </button>
        </div>
        <div class=" col-md-10 col-lg-10 text-center"></div>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class=" table table-hover table-style text-center" id="orgs_pending_table">
                <tr>
                    <th class="th-style">NIF</th>
                    <th class="th-style">Nome</th>
                    <th class="th-style">Email</th>
                    <th class="th-style">Morada</th>
                    <th class="th-style">Localidade</th>
                    <th class="th-style">Telefone</th>
                    <th class="th-style">Serviços</th>
                    <th class="th-style">Data de criação</th>
                    <th class="th-style">Quartel de Bombeiros</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-8 col-lg-8 text-center"></div>
        <div class=" col-md-2 col-lg-2 text-center">
            <button style="display: none" class="btn btn-default" id="previous_list_pending"><i class="fa fa-toggle-left size"></i> </button>
        </div>
        <div class=" col-md-1 col-lg-1 text-center">
            <button style="display: none" class="btn btn-default" id="next_list_pending"><i class="fa fa-toggle-right size"></i> </button>
        </div>
        <div class=" col-md-1 col-lg-1 text-center"></div>
    </div>
</div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfHsLp6fKLK4YZ2WSoXO0KsM58Clspg8k"></script>
<script src="../js/DashboardAdmin.js"></script>
</body>
</html>
